<!DOCTYPE html>
<html lang="en">
<head>

    <title>Modelo de Exercício</title>
    <link rel="stylesheet" href="estilo.css">
</head>
<body>
    <header>
        <h1>Vamos Contar</h1>

    <section>
        <div id="dados">
            <p>Início: <input type="number" name="inicio" id="txti" min="0"></p>

            <p><input type="button" value="Contar" onclick="contar()"></p>
        </div>
        <div id="res">
            Preparando Contagem...
        </div>

    </section>
    <footer>
        <p id="rodape">&copy; Stella Nazário by Curso em Video</p>
    </footer>
